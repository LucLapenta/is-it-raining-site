{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h1>Delete Alert?</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm">
        <input type="submit" name="cancel" value="Cancel">
    </form>
</div>
{% endblock body %}
