{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h1>Edit your profile</h1>

        {% csrf_token %}
        <table>
        {{ user_form.as_table }}
        {{ profile_form.as_table }}
        </table>
        <button class="btn btn-primary" type="submit">Save changes</button>
    </form>
</div>
{% endblock body %}
