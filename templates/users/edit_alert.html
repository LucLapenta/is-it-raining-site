{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h1>Edit an alert</h1>
    <form method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <button class="btn btn-primary" type="submit">Save changes</button>
        <a class="btn btn-danger" href="{% url 'delete_alert' alert.pk%}">Delete</a>
    </form>
</div>
{% endblock body %}
